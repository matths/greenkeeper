<!doctype html publc "5">
<html>
<head>
    <meta charset="utf-8">
    <title>Greenkeeper - Bigscreen</title>
	<link rel="apple-touch-icon" sizes="120x120" href="img/app-logo.png">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Condensed" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<header>
		<input class="search" type="text">
		<h1>Greenkeeper</h1>
	</header>
	<sidebar class="left">
		<div class="wall">
			<h2>Wall of fame</h2>
			<img width="50" src="img/oliver.png"/>
			<img width="50" src="img/jan.png"/>
			<img width="50" src="img/markus.png"/>
			<img width="50" src="img/matthias.png"/>
			<img width="50" src="img/tobias.png"/>
			<img width="50" src="img/ricarda.png"/>
		</div>
		<div class="company">
			<h2>Maritomaja GmbH</h2>
			<p>Filter for departments</p>
		</div>
		<div class="division">
			<h3>Newsroom</h2>
			<p>Editors, Fotographars, Layouters</p>
		</div>
		<div class="division">
			<h3>Marketing</h2>
			<p>Marketing Manager, Sales & Marketing</p>
		</div>
		<div class="division">
			<h3>Development</h2>
			<p>Project Manager, Developer, Support</p>
		</div>
		</div>
		<!--div class="badges">
			<h2>Badges</h2>
			<img width="50" src="img/bild1.png"/>
			<img width="50" src="img/bild2.png"/>
			<img width="50" src="img/bild2.png"/>
		</div-->
	</sidebar>
	<x-app class="x-app">
        <h2 class="latestEvents">LATEST EVENTS</h2>
		<x-latesttasks></x-latesttasks>
		<x-taskloop></x-taskloop>
	</x-app>

	<sidebar class="right">
		<div>
			<img src="img/sidebar-right.png">
    	    <h2 class="taskCounter">60</h2>
    	</div>
	</sidebar>
    <script type="text/javascript" src="js/x-tag-core.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
